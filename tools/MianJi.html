                 <table class="table1" border="1" cellpadding="3" cellspacing="0" align="center" style="border-collapse:collapse">
	                  <form action="">
	                       <tr class="table2"><td colspan=4 align="center">面积单位换算器</b>：可在线进行平方公里(km<sup>2</sup>)、公顷(ha)、市亩、平方米(m<sup>2</sup>)、平方分米(dm<sup>2</sup>)、平方厘米(cm<sup>2</sup>)、平方毫米(mm<sup>2</sup>)、

	                       <tr>
		                       <td align=right nowrap class="table-t">平方公里(km<sup>2</sup>)</td>
		                       <td align=left class="td4"><input name="mSquare_kilometer" class="td3"> 
                               <input onClick="if(checkNum(mSquare_kilometer.value))compute(this.form,mSquare_kilometer.name,area_data)" type=button value="换算" class="button"
                               name="mSquare_kilometer_bt">
                               </td>
		                       <td align=right nowrap class="table-t">公顷(ha)</td>
		                       <td align=left class="td4"><input name="mHectare" class="td3"> 
                               <input onClick="if (checkNum(mHectare.value)) compute(this.form,mHectare.name,area_data)" type=button value="换算" class="button"
                               name=mHectare_bt>
                               </td>
	                       </tr>
                           <tr>
                               <td align=right nowrap class="table-t">平方米(m<sup>2</sup>)</td>
		                       <td align=left class="td4"><input name="mSquare_meter" class="td3">

                               </td> 
		                       <td align=right nowrap class="table-t">市亩</td>
		                       <td align=left class="td4"><input name="mAre" class="td3">

                               </td>
	                       </tr>
	                       <tr> 
		                       <td align=right nowrap class="table-t">平方分米(dm<sup>2</sup>)</td>
		                       <td align=left class="td4"><input name="mSquare_decimeter" class="td3">

		                       <td align=right nowrap class="table-t">英亩</td>
		                       <td align=left class="td4"><input name="engAcre" class="td3">

	                       </tr>

	                       </tr>

	                       </tr>

                               </td>

	                       </tr>

                               </td>
		                       <td colspan=2 align="center"><div align="right"><input type="reset" class="reset" value="数据重置"></div></td>
	                       </tr>
