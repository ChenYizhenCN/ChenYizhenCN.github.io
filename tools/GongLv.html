<div class="content1">
  <div class="biaoti_header"></div>
  <div class="biaoti_body">
  <div class="container">
      <div class="row clearfix">
           <div class="col-md-8 col-md-offset-2 column">
                  <table class="table1" border="1" cellpadding="3" cellspacing="0" align="center" style="border-collapse:collapse">
	                     <form action="">
                                 <tr class="table2"><td colspan=4 align="center">功率计量单位换算器：可实现在线瓦(W)、千瓦(kW)、英制马力(HP)、米制马力(PS)、公斤·米/秒(kg·m/s)、千卡/秒(kcal/s)、英热单位/秒(Btu/s)、英尺·磅/秒(ft·lb/s)、焦耳/秒(J/s)、牛顿·米/秒(N·m/s)间的互相转换</td></tr>
                                 <tr>
                                     <td align=right nowrap class="table-t">瓦(W)</td>
                                     <td align=left class="td4"><input name="Watt" class="td3"> 
                                        <input onClick="if (checkNum(Watt.value)) compute(this.form,Watt.name,power_data)" type="button" class="button" value="换算" name="Watt_bt">
                                     </td>
                                     <td align=right nowrap class="table-t">千瓦(kW)</td>
                                     <td align=left class="td4"><input name="Kilowatt" class="td3"> 
                                        <input onClick="if (checkNum(Kilowatt.value)) compute(this.form,Kilowatt.name,power_data)" type="button" class="button" value="换算" name="Kilowatt_bt">
                                     </td>
                                 </tr>
                                 <tr> 
                                     <td align=right nowrap class="table-t">英制马力(HP)</td>
                                     <td align=left class="td4"><input name="Horsepower" class="td3"> 
                                        <input onClick="if (checkNum(Horsepower.value)) compute(this.form,Horsepower.name,power_data)" type="button" class="button" value="换算" name="Horsepower_bt">                                     </td>
                                     <td align=right nowrap class="table-t">米制马力(PS)</td>
                                     <td align=left class="td4"><input name="mHorsepower" class="td3"> 
                                      <input onClick="if (checkNum(mHorsepower.value)) compute(this.form,mHorsepower.name,power_data)" type="button" class="button" value="换算" name="mHorsepower_bt">                                     </td>
                                 </tr>
                                 <tr> 
                                     <td align=right nowrap class="table-t">公斤·米/秒(kg·m/s)</td>
                                     <td align=left class="td4"><input name="kgms" class="td3"> 
                                        <input onClick="if (checkNum(kgms.value)) compute(this.form,kgms.name,power_data)" type="button" class="button" value="换算" name="kgms_bt">
                                     </td>
                                     <td align=right nowrap class="table-t">千卡/秒(kcal/s)</td>
                                     <td align=left class="td4"><input name="kcals" class="td3"> 
                                        <input onClick="if (checkNum(kcals.value)) compute(this.form,kcals.name,power_data)" type="button" class="button" value="换算" name="kcals_bt">
                                     </td>
                                 </tr>
                                 <tr> 
                                     <td align=right nowrap class="table-t">英热单位/秒(Btu/s)</td>
                                     <td align=left class="td4"><input name="Btus" class="td3"> 
                                        <input onClick="if (checkNum(Btus.value)) compute(this.form,Btus.name,power_data)" type="button" class="button" value="换算" name="Btus_bt">
                                     </td>
                                     <td align=right nowrap class="table-t">英尺·磅/秒(ft·lb/s)</td>
                                     <td align=left class="td4"><input name="ftlbs" class="td3"> 
                                        <input onClick="if (checkNum(ftlbs.value)) compute(this.form,ftlbs.name,power_data)" type="button" class="button" value="换算" name="ftlbs_bt">
                                     </td>
                                 </tr>
                                 <tr> 
                                     <td align=right nowrap class="table-t">焦耳/秒(J/s)</td>
                                     <td align=left class="td4"><input name="Js" class="td3"> 
                                        <input onClick="if (checkNum(Js.value)) compute(this.form,Js.name,power_data)" type="button" class="button" value="换算" name="Js_bt">
                                     </td>
                                     <td align=right nowrap class="table-t">牛顿·米/秒(N·m/s)</td>
                                     <td align=left class="td4"><input name="Nms" class="td3"> 
                                        <input onClick="if (checkNum(Nms.value)) compute(this.form,Nms.name,power_data)" type="button" class="button" value="换算" name="Nms_bt">
                                     </td>
                                 </tr>
                                 <tr> 
                                     <td colspan=6><div align="center"><input type="reset" class="reset" value="数据重置"></div></td>
                                 </tr>
                          </form>
