<div class="content1">
  <div class="biaoti_header"></div>
  <div class="container">
      <div class="row clearfix">
           <div class="col-md-8 col-md-offset-2 column">
                <table class="table1" border="1" cellpadding="3" cellspacing="0" align="center" style="border-collapse:collapse">
                     <form action="">
                          <tr class="table2"><td colspan=4 align="center">功、能和热量转换换算器：可在线进行焦耳(J)、公斤·米(kg·m)、米制马力·时(PS·h)、英制马力·时(HP·h)、千瓦·时(kW·h)、千卡(kcal)、英热单位(Btu)、英尺·磅(ft·lb)之间的互相转换</td></tr>
                               <tr>
                               <td align=left nowrap class="table-t">焦耳(J)</td>
                               <td align=left class="td4"><input name="Joule" class="td3"> 
                                  <input name="Joule_bt" onClick="if (checkNum(Joule.value)) compute(this.form,Joule.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                               <td align=left nowrap class="table-t">公斤·米(kg·m)</td>
                               <td align=left class="td4"><input name="Kgm" class="td3"> 
                                  <input name="Kgm_bt" onClick="if (checkNum(Kgm.value)) compute(this.form,Kgm.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                          </tr>
                          <tr>
                               <td align=left nowrap class="table-t">米制马力·时(PS·h)</td>
                               <td align=left class="td4"><input name="Psh" class="td3"> 
                                  <input name="Psh_bt" onClick="if (checkNum(Psh.value)) compute(this.form,Psh.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                               <td align=left nowrap class="table-t">英制马力·时(HP·h)</td>
                               <td align=left class="td4"><input name="Hph" class="td3"> 
                                  <input name="Hph_bt" onClick="if (checkNum(Hph.value)) compute(this.form,Hph.name,heat_data)"  type="button" class="button" value="换算">
                               </td>
                          </tr>
                          <tr>
                               <td align=left nowrap class="table-t">千瓦·时(kW·h)</td>
                               <td align=left class="td4"><input name="Kwh" class="td3"> 
                                  <input name="Kwh_bt" onClick="if (checkNum(Kwh.value)) compute(this.form,Kwh.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                               <td align=left nowrap class="table-t">千卡(kcal)</td>
                               <td align=left class="td4"><input name="Kcal" class="td3"> 
                                  <input name="Kcal_bt" onClick="if (checkNum(Kcal.value)) compute(this.form,Kcal.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                          </tr>
                          <tr>
                               <td align=left nowrap class="table-t">英热单位(Btu)</td>
                               <td align=left class="td4"><input name="Btu" class="td3"> 
                                  <input name="Btu_bt" onClick="if (checkNum(Btu.value)) compute(this.form,Btu.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                               <td align=left nowrap class="table-t">英尺·磅(ft·lb)</td>
                               <td align=left class="td4"><input name="Ftlb" class="td3"> 
                                  <input name="Ftlb_bt" onClick="if (checkNum(Ftlb.value)) compute(this.form,Ftlb.name,heat_data)" type="button" class="button" value="换算">
                               </td>
                          </tr>
                          <tr>
                               <td colspan=4><div align="center"><input type="reset" class="reset" value="数据重置"></div></td>
                          </tr>
