<body onLoad="startTime()">

<!--/start section-->
<div class="content1">
  <div class="biaoti_header"></div>
  <div class="biaoti_body">
  <div class="container">
      <div class="row clearfix">
           <div class="col-md-8 col-md-offset-2 column">
                 <table class="table1" border="1" cellpadding="3" cellspacing="0" align="center" style="border-collapse:collapse">
	                  <form action="">
	                       <tr class="table2"><td colspan=4 align="center">温度转换换算器：可实现在线摄氏度(CELSIUS EQUALS)、华氏度(FAHENHEIT EQUALS)、开氏度(KELVIN EQUALS)、兰氏度(RANKINE EQUALS)、列氏度(REAUMUR EQUALS)五种温度计量单位间的互转互换</td></tr>
	                       <tr>
		                       <td align=right nowrap class="table-t">摄氏度(℃)</td>
		                       <td align=left class="td4"><input name="tempCelsius" class="td3"> 
                                   <input onClick="if(checkNum(tempCelsius.value))computeTempC(this.form)" type="button" class="button" value="换算">
                               </td>
		                       <td align=right nowrap class="table-t">华氏度(℉)</td>
		                       <td align=left class="td4"><input name="tempFahr" class="td3"> 
                                   <input onClick="if(checkNum(tempFahr.value))computeTempF(this.form)" type="button" class="button" value="换算">
                               </td>
	                       </tr>
	                       <tr> 
		                       <td align=right nowrap class="table-t">开氏度(K)</td>
		                       <td align=left class="td4"><input name="tempKelvin" class="td3"> 
                                   <input onClick="if(checkNum(tempKelvin.value))computeTempK(this.form)" type="button" class="button" value="换算">
                               </td>
		                       <td align=right nowrap class="table-t">兰氏度(Ra)</td>
		                       <td align=left class="td4"><input name="tempRankine" class="td3"> 
                                   <input onClick="if(checkNum(tempRankine.value))computeTempRa(this.form)"  type="button" class="button" value="换算">
                               </td>
	                       </tr>
	                       <tr> 
		                       <td align=right nowrap class="table-t">列氏度(Re)</td>
		                       <td align=left class="td4"><input name="tempReaumur" class="td3"> 
                                   <input onClick="if(checkNum(tempReaumur.value))computeTempRe(this.form)"  type="button" class="button" value="换算">
                               </td>
		                       <td colspan=3><div align="right"><input type="reset" class="reset" value="数据重置"></div></td>
	                       </tr>
                      </form>
                </table>
                </a>
           </div>
